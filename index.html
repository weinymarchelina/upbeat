<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Upbeat | Piano App</title>
    <link rel="icon" type="image/png" href="logo.png" />
  </head>
  <body>
    <nav>
      <img src="upbeat.png" alt="Upbeat Logo" />
      <button class="show_btn off">Show Key</button>
    </nav>
    <main>
      <div class="pack">
        <div class="piano one">
          <div data-note="C3" class="key white3"></div>
          <div data-note="Db3" class="key black3"></div>
          <div data-note="D3" class="key white3"></div>
          <div data-note="Eb3" class="key black3"></div>
          <div data-note="E3" class="key white3"></div>
          <div data-note="F3" class="key white3"></div>
          <div data-note="Gb3" class="key black3"></div>
          <div data-note="G3" class="key white3"></div>
          <div data-note="Ab3" class="key black3"></div>
          <div data-note="A3" class="key white3"></div>
          <div data-note="Bb3" class="key black3"></div>
          <div data-note="B3" class="key white3"></div>
        </div>

        <audio id="C3" src="note/C3.mp3"></audio>
        <audio id="Db3" src="note/Db3.mp3"></audio>
        <audio id="D3" src="note/D3.mp3"></audio>
        <audio id="Eb3" src="note/Eb3.mp3"></audio>
        <audio id="E3" src="note/E3.mp3"></audio>
        <audio id="F3" src="note/F3.mp3"></audio>
        <audio id="Gb3" src="note/Gb3.mp3"></audio>
        <audio id="G3" src="note/G3.mp3"></audio>
        <audio id="Ab3" src="note/Ab3.mp3"></audio>
        <audio id="A3" src="note/A3.mp3"></audio>
        <audio id="Bb3" src="note/Bb3.mp3"></audio>
        <audio id="B3" src="note/B3.mp3"></audio>
      </div>
      <div class="pack">
        <div class="piano two">
          <div data-note="C4" class="key white"></div>
          <div data-note="Db4" class="key black"></div>
          <div data-note="D4" class="key white"></div>
          <div data-note="Eb4" class="key black"></div>
          <div data-note="E4" class="key white"></div>
          <div data-note="F4" class="key white"></div>
          <div data-note="Gb4" class="key black"></div>
          <div data-note="G4" class="key white"></div>
          <div data-note="Ab4" class="key black"></div>
          <div data-note="A4" class="key white"></div>
          <div data-note="Bb4" class="key black flip"></div>
          <div data-note="B4" class="key white"></div>
        </div>

        <audio id="C4" src="note/C4.mp3"></audio>
        <audio id="Db4" src="note/Db4.mp3"></audio>
        <audio id="D4" src="note/D4.mp3"></audio>
        <audio id="Eb4" src="note/Eb4.mp3"></audio>
        <audio id="E4" src="note/E4.mp3"></audio>
        <audio id="F4" src="note/F4.mp3"></audio>
        <audio id="Gb4" src="note/Gb4.mp3"></audio>
        <audio id="G4" src="note/G4.mp3"></audio>
        <audio id="Ab4" src="note/Ab4.mp3"></audio>
        <audio id="A4" src="note/A4.mp3"></audio>
        <audio id="Bb4" src="note/Bb4.mp3"></audio>
        <audio id="B4" src="note/B4.mp3"></audio>
      </div>
      <div class="pack">
        <div class="piano three">
          <div data-note="C5" class="key white5"></div>
          <div data-note="Db5" class="key black5"></div>
          <div data-note="D5" class="key white5"></div>
          <div data-note="Eb5" class="key black5"></div>
          <div data-note="E5" class="key white5"></div>
          <div data-note="F5" class="key white5"></div>
          <div data-note="Gb5" class="key black5"></div>
          <div data-note="G5" class="key white5"></div>
          <div data-note="Ab5" class="key black5"></div>
          <div data-note="A5" class="key white5"></div>
          <div data-note="Bb5" class="key black5"></div>
          <div data-note="B5" class="key white5"></div>
        </div>

        <audio id="C5" src="note/C5.mp3"></audio>
        <audio id="Db5" src="note/Db5.mp3"></audio>
        <audio id="D5" src="note/D5.mp3"></audio>
        <audio id="Eb5" src="note/Eb5.mp3"></audio>
        <audio id="E5" src="note/E5.mp3"></audio>
        <audio id="F5" src="note/F5.mp3"></audio>
        <audio id="Gb5" src="note/Gb5.mp3"></audio>
        <audio id="G5" src="note/G5.mp3"></audio>
        <audio id="Ab5" src="note/Ab5.mp3"></audio>
        <audio id="A5" src="note/A5.mp3"></audio>
        <audio id="Bb5" src="note/Bb5.mp3"></audio>
        <audio id="B5" src="note/B5.mp3"></audio>
      </div>
    </main>
    <footer>Created by Weiny Marchelina</footer>
  </body>
</html>
